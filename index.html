
<!DOCTYPE html>
<html>
<head>
	<title>Local Storage Example</title>
</head>
<body>
	<label for="name">Name:</label>
	<input type="text" id="name" />
	<button onclick="saveName()">Save</button>
	<button onclick="removeName()">Remove Item</button>

    <p id="greet"></p>

	<script>
		function saveName() {
			const name = document.getElementById('name').value;
            const greet = document.getElementById('greet');
            // Syntax setItem(keyName, keyValue)
			localStorage.setItem('name', name);
            greet.innerHTML = "Hello, " + name;
		}

		function removeName() {
			// Syntax removes item with the set name and it's value
			localStorage.removeItem('name');
			greet.innerHTML = "Hello.";
		}
  
		// When the page loads, try to retrieve the name from local storage
		window.onload = function() {
			const name = localStorage.getItem('name');
                greet.innerHTML = "Hello, " + name;
		}
	</script>
</body>
</html>
